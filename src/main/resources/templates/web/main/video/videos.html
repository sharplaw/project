<style>
    .modal-lg{
        max-width: 1200px !important;
    }
</style>
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<div class="modal fade" id="job-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="job-add-modal-title">管理任务</h3>
            </div>
            <div class="modal-body">
                <form id="job-add-form">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
					              标题：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="title_edit" class="form-control">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">
					               描述：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="describle_edit" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">
					               视频类型：
					            </span>
                                <div class="form-group">
                                    <select class="form-control" name="type" style="height: 45px;">
                                        <option value="1" >法律类</option>
                                        <option value="2" >新闻</option>
                                        <option value="3" >事实</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style=" margin: 0;  ">
                        <div class="col-sm-12">
                            <input id="input-repl-3a" name="file" type="file" multiple  accept="mp4,avi,dat,3gp,mov,rmvb" />

                            <input type="hidden" name="videoUrl">
                            <input type="hidden" name="photoUrl">

                        </div>
                    </div>
                    <hr>  <hr>
                </form>
            </div>

            <div class="modal-footer">
                <div  class="btn btn-save" onclick="save()">保存</div>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
