					              录入指纹：
					            </span>
                                <div style="line-height: 107px;">
                                    <input type="button" name="" class="btn btn-success" style="height:  50px;" id="zhiwMsg" value="启动指纹识别" onclick="zwsb()">

                                         style=" width: 110px; height: 110px; " alt="">
                                </div>
                                <div style="line-height: 110px;color: #2fbb7f;font-size:  20px;display: none;" class="hidezw2"><i class=" iconfont icon-send" style=" font-size: 20px; "></i>    <span class="spmsg">正在唤起设备中请稍候...</span></div>
                            </div>
                        </div>
                    </div>
                    <hr>  <hr>

            </div>

            <div class="modal-footer">

</div>
